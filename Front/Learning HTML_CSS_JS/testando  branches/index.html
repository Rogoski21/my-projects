<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main1">
      <h2>Finding HTML Elements</h2>
      <p>document.getElementById(id) Find an element by element id</p>
      <br />
      <p>document.getElementsByTagName(name) Find elements by tag name</p>
      <br />
      <p>document.getElementsByClassName(name) Find elements by class name</p>
      <br />
    </div>
  </body>
</html>
