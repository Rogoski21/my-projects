<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onclick</title>
  </head>
  <body>
    <h1 id="head">MY button</h1>
    <button
      type="button"
      onclick="document.getElementById('head').style.color = 'red'"
    >
      click here
    </button>
  </body>
</html>
