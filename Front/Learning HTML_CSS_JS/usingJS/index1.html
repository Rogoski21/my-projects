<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innerHTML</title>
  </head>
  <body>
    <h2>How to use innerHTML</h2>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = "Hello HONG KONG";

      //PARA FINS DE APRENDIZADO VAMOS USAR NO PROPRIO ARQUIVO HTML O USO DO SCRIPT
    </script>
  </body>
</html>
